---
layout: default
---

<div class="journal journal--3x">
    <div class="contribution">
      <figure class="contributor"><span>{{ page.title }}</span></figure>
      {% for file in page.files %}
        <div class="file">
          {% for images in file.images %}
            <figure class="thumb"></figure>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
</div>
